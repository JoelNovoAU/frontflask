<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="boton">
        <button type="submit" class="mostrarPrimero">MOSTRAR EL PRIMER USUARIO</button>
        <button type="submit" class="sacarTodos">MOSTRAR TODOS LOS USUARIOS</button>
        <button type="submit" class="crearUsuario">CREAR USUARIO</button>
    </div>
    <form id="buscarUsuarioForm">
        <h2>Buscar Usuario por ID</h2>
        <label for="usuarioId">ID:</label>
        <input type="number" id="usuarioId" required>
        <button type="submit">Buscar</button>
    </form>
    <form id="crearUsuarioForm" style="display:none;">
        <div id="formulario">      
             <label for="id">ID:</label>
            <input type="number" name="id" id="id" required> 
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
            <button type="submit" id="crearUsuarioBtn">Crear</button>
        </div>  
    </form>
    <div class="usuarios"></div>
    <script src="script.js"></script>
</body>
</html>
